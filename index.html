<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Homepage</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      color: #004d40;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      background-color: #004d40;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .button {
        width: 80vw;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Homepage</h1>
  <div class="button-container">
    <a href="ActivityPlanWorksheet.html" class="button" target="_blank">APW</a>
    <a href="https://www.wikipedia.org" class="button" target="_blank">Wikipedia</a>
    <a href="https://www.youtube.com" class="button" target="_blank">YouTube</a>
    <a href="https://www.reddit.com" class="button" target="_blank">Reddit</a>
  </div>
</body>
</html>
